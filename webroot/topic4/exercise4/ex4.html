<html>
  <head>
    <title>ex4</title>
    <link href="reset.css" rel="stylesheet" type="text/css" >
    <link href="ex4.css" rel="stylesheet" type="text/css" >
  </head>

  <body>
    <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
      <table>
        <caption colspan="2">Shirt Order Form</caption>
        <fieldset>
          <tr>
            <td>
              <table class="tshirtspec">
                <tr>
                    <td><label>Size</label></td>
                    <td><input type="text" name="title"></td>
                <tr>
                <tr>
                  <td><label>Size : </label></td>
                  <td><select name="size">
                    <option>Choose a size</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select></td>
                </tr>

                <tr>
                  <td><input type="radio" name="sleeve" checked> Short Sleeve </td>
                  <td><input type="radio" name="sleeve"> Long Sleeve </td>

                </tr>
                <tr>
                  <td><label for="color">Select colour of shirt : </label> </td>
                  <td><input type="color" name="color" id="color"> Short Sleeve  </td>
                </tr>
                <tr>
                  <td><label for="quantity">Quantity : </label></td>
                  <td><input type="number" name="quantity" id = "quantity" min="1" max="10"/></td>
                </tr>
                <tr>
                  <td><label for="dateordered">Date Ordered : </label></td>
                  <td><input type="date" name="dateordered"/></td>
                </tr>
              </table>
            </td>
          </tr>





          <tr>
            <td>
              <table class="addressspec">
                <tr>
                  <td><label for="email">Email : </label></td>
                  <td><input type="email" name="email"/></td>
                </tr>
                <tr>
                  <td><label for="phone">Phone Number : </label></td>
                  <td><input type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}"/></td>
                </tr>
                <tr>
                  <td><label for="StreetName">Streetname : </label></td>
                  <td><input type="text" name="streetname"/></td>
                </tr>
                <tr>
                  <td><label for="city">City : </label></td>
                  <td><input list="city"></td>
                  <datalist id="city">
                    <option value="Derby">
                    <option value="Nottingham">
                    <option value="Leicester">
                    <option value="Birmingham">
                  </datalist>
                </tr>
                <tr>
                  <td><label for="Postcode">Postcode : </label></td>
                  <td><input type="text" name="postcode"/></td>
                </tr>
              </table>
            </td>
          </tr>






          <tr>
            <td>
              <table class="footer">
                <tr>
                  <td colspan="2"><label for="mailing">please keep me informed about future shirt offerings</label>
                  <input type="checkbox" name="mailing" value="True"></td>
                </tr>
                <tr>
                  <td><input type="submit"></td>
                  <td><input type="reset"></td>
                </tr>
              </table>
            </td>
          </tr>

        </fieldset>
      </table>
    </form>
  </body>

</html>
